<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - SkyCoders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f3f4f6);
        }

        header {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #fff;
        }

        .register-section {
            padding: 60px 20px;
        }

        .register-section h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-register {
            background: linear-gradient(135deg, #6610f2, #007bff);
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: #ffc107;
            color: #000;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>SkyCoders</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Trang chủ</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link text-white">Giới thiệu</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link text-white">Sản phẩm</a></li>
                    <li class="nav-item"><a href="register.html" class="nav-link text-white">Đăng ký</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link text-white">Đăng nhập</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Register Section -->
    <section class="register-section">
        <div class="container">
            <h2>Đăng ký tài khoản</h2>
            <form action="submit_registration.php" method="POST">
                <div class="mb-4">
                    <label for="username" class="form-label">Tên người dùng</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn-register">Đăng ký</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
